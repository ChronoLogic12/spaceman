<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Spaceman</h1>
    <!-- Game reset and how to play info -->
        <nav>
            <button id="info" class="tile active"><i class="fas fa-info-circle"></i></button>
            <button id="restart" class="tile active"><i class="fas fa-redo"></i></button>
        </nav>
    </header>
    <!-- Modal body -->
    <div class="modal" id="modal">
        <section class="modal-content">
            <h2>Spaceman - How to play</h2>
            <p>Some text about how the game works...</p>
        </section>
    </div>
    <!-- Ship launch progress -->
    <section class="rocket box-shadow container-dark-background">
        <div class="counter">10</div>
    </section>
    <!-- Target word -->
    <section class="target-word-container box-shadow container-dark-background">
        <div class="target-word"></div>
    </section>
    <!-- letter selection -->
    <section class="letter-selection box-shadow container-dark-background">
        <div class="letters-row">
            <div class="letter tile active">Q</div>
            <div class="letter tile active">W</div>
            <div class="letter tile active">E</div>
            <div class="letter tile active">R</div>
            <div class="letter tile active">T</div>
            <div class="letter tile active">Y</div>
            <div class="letter tile active">U</div>
            <div class="letter tile active">I</div>
            <div class="letter tile active">O</div>
            <div class="letter tile active">P</div>
        </div>
        <div class="letters-row">
            <div class="letter tile active">A</div>
            <div class="letter tile active">S</div>
            <div class="letter tile active">D</div>
            <div class="letter tile active">F</div>
            <div class="letter tile active">G</div>
            <div class="letter tile active">H</div>
            <div class="letter tile active">J</div>
            <div class="letter tile active">K</div>
            <div class="letter tile active">L</div>
        </div>
        <div class="letters-row">
            <div class="letter tile active">Z</div>
            <div class="letter tile active">X</div>
            <div class="letter tile active">C</div>
            <div class="letter tile active">V</div>
            <div class="letter tile active">B</div>
            <div class="letter tile active">N</div>
            <div class="letter tile active">M</div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/index.js"></script>
    <script type="module" src="assets/js/modal.js"></script>
</body>
</html>
